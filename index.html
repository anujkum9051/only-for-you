<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff477e, #ff7096, #ff85a1);
      background-size: 300% 300%;
      animation: bgMove 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .float {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.9;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to   { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 30px 20px 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: slideUp 1s ease;
      z-index: 10;
    }

    @keyframes slideUp {
      from { transform: translateY(80px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 120px;
    }

    #yesBtn {
      background: #ff3b5c;
      color: white;
      font-weight: bold;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 59, 92, 0.4);
    }

    #noBtn {
      background: #f1f1f1;
      border: 2px solid #ccc;
    }

    .yes-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #ff4d6d, #ff85a1);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20; 
    }

    .yes-card {
      background: white;
      color: #333;
      padding: 35px 25px;
      border-radius: 25px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: slideUp 0.8s ease;
      position: relative;
      z-index: 100;
    }

    .yes-card h2 {
      font-size: 32px;
      margin-top: 0;
    }

    .yes-card img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }
  </style>
</head>

<body>

  <div class="yes-screen" id="yesScreen">

  </div>

  <script>
    const hearts = ["ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’—","â¤ï¸","ğŸ˜"];
    const flowers = ["ğŸŒ¸","ğŸŒº","ğŸŒ·","ğŸŒ¼","ğŸ’","ğŸŒ¹"];

    let heartInterval;
    let flowerInterval;

    function createFloat(symbols, speedMin, speedMax) {
      const el = document.createElement("div");
      el.className = "float";
      el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (speedMin + Math.random() * speedMax) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    function startHearts() {
      clearInterval(heartInterval); 
      heartInterval = setInterval(() => {
        createFloat(hearts, 4, 3);
      }, 300);
    }

    function startFlowers() {
      clearInterval(flowerInterval);
      flowerInterval = setInterval(() => {
        createFloat(flowers, 3, 2);
      }, 250);
    }

    function stopAllAnimations() {
      clearInterval(heartInterval);
      clearInterval(flowerInterval);
    }

    startHearts();

    setTimeout(() => {
      stopAllAnimations();
    }, 3000);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yesScreen = document.getElementById("yesScreen");
    let noCount = 0;

    function moveNoButton() {
      noCount++;
      noBtn.style.transform =
        `translate(${Math.random()*200-100}px, ${Math.random()*150-75}px) scale(${Math.max(0.6,1-noCount*0.08)})`;
      yesBtn.style.transform = `scale(${1 + noCount * 0.12})`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      yesScreen.style.display = "flex";

      startHearts();
      startFlowers();

      setTimeout(() => {
        stopAllAnimations();
      }, 3000);
    });
  </script>
