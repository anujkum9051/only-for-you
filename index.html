<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ffb6c1, #ffc0cb, #ffd6e8);
      background-size: 300% 300%;
      animation: bgMove 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Card */
    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 30px 20px 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: slideUp 1s ease;
      z-index: 10;
    }

    @keyframes slideUp {
      from {
        transform: translateY(80px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 120px;
    }

    #yesBtn {
      background: #ff3b5c;
      color: white;
      font-weight: bold;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #f1f1f1;
      border: 2px solid #ccc;
      position: relative;
    }

    /* YES screen */
    .yes-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #ff4d6d, #ff85a1);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 100;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .yes-content h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .yes-content p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .yes-content img {
      width: 220px;
      border-radius: 15px;
      margin: 15px 0;
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>

  <!-- Main Card -->
  <div class="card">
    <h1>

    </div>
  </div>

  <!-- YES SCREEN -->
  <div class="yes-screen" id="yesScreen">
    <div class="yes-content">
      <h2>YAYYYY!!! ðŸ˜­ðŸ’–</h2>

      <p>
        I promise Iâ€™ll always try to make you smile ðŸ«¶  
        Thank you for being My ðŸ’–
      </p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yesScreen = document.getElementById("yesScreen");

    let noCount = 0;
    const noTexts = [
      "Are you sure? ðŸ˜",
      "Think again ðŸ˜³",
      "Really?? ðŸ¥º",
      "Last chance ðŸ˜­",
      "Okay stop ðŸ˜†"
    ];

    function moveNoButton() {
      noCount++;

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;

      noBtn.style.transform =
        `translate(${x}px, ${y}px) scale(${Math.max(0.6, 1 - noCount * 0.08)})`;

      noBtn.innerText =
        noTexts[Math.min(noCount - 1, noTexts.length - 1)];

      yesBtn.style.transform =
        `scale(${1 + noCount * 0.12})`;
    }

    /* Desktop */
    noBtn.addEventListener("mouseover", moveNoButton);

    /* Mobile */
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      yesScreen.style.display = "flex";
    });
  </script>

</body>
</html>
