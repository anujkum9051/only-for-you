<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f4b6c2;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    background: white;
    border: 6px solid white;
    padding: 40px 30px;
    border-radius: 20px;
    width: 85%;
    max-width: 420px;
    text-align: center;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  h1 {
    font-size: 22px;
    color: #111;
    margin-bottom: 30px;
  }

  button {
    width: 100px;
    height: 45px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    position: fixed;
  }

  #yes {
    background: #e63946;
    color: white;
    border: none;
    bottom: 120px;
    left: 30%;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  #no {
    background: white;
    color: #333;
    border: 2px solid #aaa;
    bottom: 120px;
    left: 55%;
  }

  .heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-600px) scale(1.5);
      opacity: 0;
    }
  }

  .gif {
    margin-top: 20px;
    width: 220px;
    border-radius: 15px;
  }
</style>
</head>
